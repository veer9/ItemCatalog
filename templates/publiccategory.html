<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
<body>


<div class= 'container'>
	<div id='prjtitle'>
		<h1>Item Catalog</h1>
	</div>
	<div class="button">
		<a id="login" href = "{{url_for('showLogin')}}">Login</a>
	</div>
	<div class="main">
			<div id='cats'>
				<h2>Categories</h2>
			{% for cat in category %}

				<h3 class='list'><a href = "{{url_for('categoryList', category_id = cat.id)}}">{{cat.name}}</a></h3>


			{% endfor %}
			</div>

			<div id='latest_items'>
					<div class="items_list">
						<h2>Latest Items</h2>
						{% for i in items %}
						<h3 class='list'>{{i.name }} ( {{i.category.name}} ) </h3>
						{% endfor %}
					</div>


			</div>
		</div>



</div>

</body>

</html>
